<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madsen Development CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>
<body class="h-screen" style="background-image: url('images/background.jpg'); background-size: auto 100%; background-repeat: repeat-x;">
    <div class="h-screen flex justify-center items-center bg-opacity-50 bg-black">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl mb-4">Login</h1>
            <form action="login.php" method="post" class="space-y-4">
                <input type="text" name="username" placeholder="Username" required class="w-full p-2 border rounded">
                <input type="password" name="password" placeholder="Password" required class="w-full p-2 border rounded">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
            </form>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js')
            .then(reg => console.log('Service Worker Registered', reg))
            .catch(err => console.log('Service Worker not Registered', err));
        }
      </script>
</body>
</html>
